<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="container">

        <div class="screen">
            <input type="text" id="screen" placeholder="0">
        </div>

        <div class="calculator">

            <button class="color2" onclick="cls()">C</button>
            <button class="color2" onclick="del()">D</button>
            <button class="color2" onclick="display('%')">%</button>
            <button class="color1" onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="color1" onclick="display('*')">x</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="color1" onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="color1" onclick="display('+')">+</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button class="color1" onclick="calculate()">=</button>

        </div>


    </div>


    <script>

let screen=document.getElementById('screen');

function display(num){
    screen.value +=num;
}
function calculate(){
    try{
        screen.value =eval(screen.value)
    }
    catch (err){
        alert('Invalid')
    }
}
function cls(){
    screen.value="";
}
function del(){
    screen.value=screen.value.slice(0,-1)
}

    </script>
    
</body>
</html>
